<script type="module" src="pages/voting/components/listCandidates.js"></script>

<div id="tabs">
    <input id="tab1" type="radio" name="tabs" checked>

    <label class="tab-label" for="tab1"><i class="fa fa-circle"></i><span>Elected Officials</span></label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2"><i class="fa fa-circle"></i><span>Candidates</span></label>

    <!--  <input id="tab3" type="radio" name="tabs">
    <label for="tab3"><i class="fa fa-circle"></i><span>Policies</span></label> -->

    <input id="tab4" type="radio" name="tabs">
    <label for="tab4"><i class="fa fa-circle"></i><span>Apply</span></label>

    <section id="content1">
        <list-candidates></list-candidates>
    </section>

    <section id="content2">
        <div class="grid-4-col localCandidates">
        </div>
    </section>

    <section id="content4">
        <p>To apply for a position you need a voting weight of 1.</p>
        <p>If you get elected, a new public service will be created which uses the cryptocurrency and address from your settings.</p>

        <div class="form-group">
            <label for="exampleInputEmail1">Position:</label>
            <select class="form-control candidate-position">
                <option>Mayor</option>
                <option>Prime Minister</option>
                <option>Land &amp; Housing</option>
                <option>Healthcare</option>
                <option>Police</option>
                <option>IT Manager</option>
                <option>Education</option>
                <option>Transport</option>
                <option>Judiciary</option>
                <option>Regulation</option>
                <option>Prison Service</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Catchment area:</label>
            <select class="form-control catchment-area">
                <option>Local</option>
                <option>Regional</option>
                <option>National</option>
                <option>International</option>
            </select>
        </div>

        <div class="form-group">
            <label>Video</label>
            <input type="text" class="form-control" placeholder="http://www.yourvideo.com">
        </div>
        <div class="form-group">
            <label>Intro:</label>
            <textarea class="form-control" placeholder="Rump ball tip sirloin frankfurter meatloaf boudin brisket ham hock. Hamburger venison brisket tri-tip andouille pork belly ball tip short ribs."></textarea>
        </div>
        <div class="form-group">
            <label>Manifesto:</label>
            <textarea rows="7" class="form-control" placeholder="Bacon ipsum dolor sit amet landjaeger sausage brisket, jerky drumstick fatback boudin ball tip turducken. Pork belly meatball t-bone bresaola tail filet mignon kevin turkey ribeye shank flank doner cow kielbasa shankle. Pig swine chicken hamburger."></textarea>
        </div>
        <div class="form-group">
            <label>SafeCoin Public Key</label>
            <input type="text" class="form-control safeCoinPubKey">
        </div>
        <button type="submit" class="btn btn-blue apply-for-position">APPLY</button>
    </section>
</div>
