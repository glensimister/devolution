    <section id="content3">
        <div class="grid-2-col addPlot">
            <div>
                <div class="form-group">
                    <label>Post code</label>
                    <input type="text" class="form-control land-post-code" placeholder="">
                </div>
                <div class="form-group">
                    <label>Acres</label>
                    <input type="text" class="form-control land-size" placeholder="">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control land-price" placeholder="">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="property-attached"> Property Attached
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="mains-water"> Mains Water
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="mains-electricity"> Mains electricity
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control land-desciption" rows="7" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Upload Photos</label>
                    <input type="file" class="land-photo">
                </div>
                <button type="submit" class="btn btn-blue submit-plot">SUBMIT</button>
            </div>
